<!-- template for registered users -->
<div class="container-fluid" style="margin-bottom: 20%;">
    <div class="mt-2">
      <!-- table to display staffs info -->
      <table class="table_color">
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>Job</th>
          <th>Action</th>
        </thead>
        <tbody>
          <ng-template ngFor let-user [ngForOf]="userRepository.users" let-i="index">
            <tr class="text-center">
              <td>
                {{i+1}}
              </td>
              <td>
                {{user.name}}
              </td>
              <td>
                {{user.job}}
              </td>
              <td>
                <button class="btn btn-sm btn-primary" (click)="updateUser(user)" [class.btn-warning]="user.status=='true'">{{user.status
                  == 'true' ? "To Disable" : "To Enable"}}</button>
              </td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>

  <!-- style -->
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
  
    th,
    td {
      text-align: center;
      padding: 8px;
    }
  
    tr:nth-child(odd) {
      background-color: #f2f2f2
    }
  
    th {
      height: 60px
    }
  
  </style>
